{% extends 'core/base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Inicio de sesión</h2>
                    <p class="text-muted">Ingresa tus credenciales para continuar</p>
                </div>

                <form method="POST" class="bg-light p-4 rounded shadow">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block w-100 mt-3" style="background-color: black; border-color: black;">Iniciar sesión</button>
                </form>
            <br>    
            <p>¿No tienes una cuenta? 
            <a href="{% url 'core:register' %}">Registrate aquí</a>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
