{% extends 'core/base.html' %}

{% block contenido %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Creación de usuario</h2>
                    <p class="text-muted">Ingrese dos veces la misma contraseña para su validación</p>
                </div>

                <form method="post" class="bg-light p-4 rounded shadow">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary btn-block w-100 mt-3" style="background-color: black; border-color: black;">Crear Usuario</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock contenido %}
