{% extends 'core/base.html' %}

{% block contenido %}
    <h1>Eliminar Informe</h1>
    <p>¿Está seguro que desea eliminar el informe {{object.informe}} de {{object.nombre}}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Si, confirmo</button>
    </form>

    <a href="{% url 'gestion:informe_list' %}"><button>Volver a Informes</button></a>
{% endblock contenido %}
