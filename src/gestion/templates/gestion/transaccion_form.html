{% extends 'core/base.html' %}

{% block contenido %}
    {% if form.instance.pk %}
        <h1>Modificar Transaccion</h1>
    {% else %}
    <h1>Crear Transaccion</h1>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    
    <a href="{% url 'gestion:transaccion_list' %}"><button>Volver a transacciones</button></a>
{% endblock contenido %}
