{% extends 'gestion/base.html' %}

{% block contenido %}
    <h1>Eliminar Transacción</h1>
    <p>¿Está seguro que desea eliminar la transacción {{object.get_categoria_display}} del {{object.fecha}}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Si, confirmo</button>
    </form>

    <a href="{% url 'gestion:transaccion_list' %}"><button>Volver a transacciones</button></a>
{% endblock contenido %}
