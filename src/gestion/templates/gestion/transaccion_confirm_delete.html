{% extends 'core/base.html' %}
{% load static %}

{% block contenido %}

<div class="container px-4 px-lg-5">
    <div class="row justify-content-center my-5">
        <div class="col-lg-8 text-center">
            <h4 class="display-4 mb-4">Eliminar Operación</h4>
            <p>¿Está seguro que desea eliminar la operación {{object.get_categoria_display}} del {{object.fecha}}?</p>
        </div>
        <div class="col-lg-8 text-center">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary mt-2" style="background-color: black; border-color: black;">Sí, confirmo</button>
                <a href="{% url 'gestion:transaccion_list' %}" class="btn btn-primary mt-2" style="background-color: lightblue; border-color: lightblue; color: black; text-decoration: none; padding-left: 30px; padding-right: 30px;">Volver a Operaciones</a>
            </form>
        </div>
    </div>
</div>

{% endblock contenido %}
